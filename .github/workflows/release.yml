name: Build and Release

on:
  push:
    tags:
      - 'v*' # 仅在推送标签时触发，例如 v1.0.0

jobs:
  build:
    name: Build and Release Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, windows]
        arch: [amd64, arm64]

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.1

      # Build the binaries
      - name: Build Binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/pt-tools-${{ matrix.os }}-${{ matrix.arch }} .

      # Upload binaries as artifacts
      - name: Upload Binaries
        uses: actions/upload-artifact@v3
        with:
          name: pt-tools-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/pt-tools-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Binaries
        uses: actions/download-artifact@v3
        with:
          name: pt-tools-linux-amd64
          path: dist/

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            dist/pt-tools-linux-amd64
            dist/pt-tools-linux-arm64
            dist/pt-tools-windows-amd64.exe
            dist/pt-tools-windows-arm64.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          prerelease: false

