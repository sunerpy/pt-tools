name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('web/frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        working-directory: web/frontend
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: web/frontend
        run: pnpm lint:check

      - name: Type Check
        working-directory: web/frontend
        run: pnpm vue-tsc --noEmit

      - name: Build
        working-directory: web/frontend
        run: pnpm build

      - name: Upload Frontend Dist
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: web/static/dist
          retention-days: 7

  go-build-test:
    name: Go Build & Test
    needs: frontend-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Download Frontend Dist
        if: ${{ !env.ACT }}
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: web/static/dist

      - name: Set up Node.js (act local)
        if: ${{ env.ACT }}
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"

      - name: Build Frontend (act local)
        if: ${{ env.ACT }}
        working-directory: web/frontend
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm build

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Download Dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run Tests
        run: |
          mkdir -p dist
          go test ./... -count=1 -race -cover -covermode=atomic -coverprofile=dist/coverage.out

      - name: Upload Coverage
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v6
        with:
          name: go-coverage
          path: dist/coverage.out
          retention-days: 7

  go-lint:
    name: Go Lint
    needs: frontend-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Download Frontend Dist
        if: ${{ !env.ACT }}
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: web/static/dist

      - name: Set up Node.js (act local)
        if: ${{ env.ACT }}
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"

      - name: Build Frontend (act local)
        if: ${{ env.ACT }}
        working-directory: web/frontend
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm build

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install golangci-lint from source
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  go-security:
    name: Go Security
    needs: frontend-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Download Frontend Dist
        if: ${{ !env.ACT }}
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: web/static/dist

      - name: Set up Node.js (act local)
        if: ${{ env.ACT }}
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"

      - name: Build Frontend (act local)
        if: ${{ env.ACT }}
        working-directory: web/frontend
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm build

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Frontend Dependencies
        working-directory: web/frontend
        run: pnpm install --frozen-lockfile

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install Go formatters
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install mvdan.cc/gofumpt@latest

      - name: Run make fmt
        run: make fmt

      - name: Check for formatting changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Code is not formatted. Please run 'make fmt' locally and commit the changes."
            echo ""
            echo "Changed files:"
            git status --porcelain
            echo ""
            echo "Diff:"
            git diff --color=always
            exit 1
          fi
          echo "All code is properly formatted."

  extension-build:
    name: Extension Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Check site consistency
        run: node --experimental-strip-types scripts/check-sites.ts

      - name: Install and build
        working-directory: tools/browser-extension
        run: |
          pnpm install --frozen-lockfile
          pnpm build

  ci-success:
    name: CI Success
    needs: [frontend-build, go-build-test, go-lint, go-security, format-check, extension-build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "frontend-build failed"
            exit 1
          fi
          if [[ "${{ needs.go-build-test.result }}" != "success" ]]; then
            echo "go-build-test failed"
            exit 1
          fi
          if [[ "${{ needs.go-lint.result }}" != "success" ]]; then
            echo "go-lint failed"
            exit 1
          fi
          if [[ "${{ needs.go-security.result }}" != "success" ]]; then
            echo "go-security failed"
            exit 1
          fi
          if [[ "${{ needs.format-check.result }}" != "success" ]]; then
            echo "format-check failed"
            exit 1
          fi
          if [[ "${{ needs.extension-build.result }}" != "success" ]]; then
            echo "extension-build failed"
            exit 1
          fi
          echo "All CI checks passed!"
