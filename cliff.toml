# git-cliff configuration
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "sunerpy"
repo = "pt-tools"

[changelog]
# Header template
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Body template for each release
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

    ### {{ group | striptags | trim | upper_first }}

    {% for commit in commits %}\
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {% if commit.breaking %}[**BREAKING**] {% endif %}\
            {{ commit.message | upper_first | trim }}\
            {% if commit.github.pr_number %} \
                ([#{{ commit.github.pr_number }}](https://github.com/sunerpy/pt-tools/pull/{{ commit.github.pr_number }}))\
            {% endif %}
        {% if commit.body %}\
{{ commit.body | trim | indent(prefix="      ") }}
        {% endif %}\
    {% endfor %}
{% endfor %}
"""

# Footer template
footer = """
---
*Generated by [git-cliff](https://github.com/orhun/git-cliff)*
"""

# Remove leading and trailing whitespace
trim = true

# Postprocessors for output
postprocessors = [{ pattern = '<REPO>', replace = "https://github.com/sunerpy/pt-tools" }]

[git]
# Parse conventional commits
conventional_commits = true
# Filter out non-conventional commits
filter_unconventional = true
# Process each line of a commit as an individual commit
split_commits = false

# Commit message preprocessors
commit_preprocessors = [
  # Replace issue numbers with links
  { pattern = '\(#([0-9]+)\)', replace = "([#${1}](https://github.com/sunerpy/pt-tools/issues/${1}))" },
  # Remove unnecessary whitespace
  { pattern = '  +', replace = " " },
]

# Commit parsers for grouping
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc", group = "Documentation" },
  { message = "^docs", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactor" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^build", group = "Build" },
  { message = "^ci", group = "CI/CD" },
  # Skip release and changelog commits
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(changelog\\)", skip = true },
  { message = "^chore: (release|bump|update changelog)", skip = true },
  # Group Dependabot dependency updates (prefixed with deps)
  { message = "^deps\\(go\\)", group = "Dependencies (Go)" },
  { message = "^deps\\(pnpm\\)", group = "Dependencies (Frontend)" },
  { message = "^deps", group = "Dependencies" },
  # Also handle chore(deps) format for manual dependency updates
  { message = "^chore\\(deps\\)", group = "Dependencies" },
  { message = "^chore\\(deps-dev\\)", group = "Dependencies" },
  # Group other chores
  { message = "^chore", group = "Miscellaneous" },
  # Security related commits
  { body = ".*security", group = "Security" },
  # Revert commits
  { message = "^revert", group = "Revert" },
]

# Filter commits by patterns
filter_commits = false

# Tag pattern for releases
tag_pattern = "v[0-9].*"

# Skip specific tags
skip_tags = ""

# Ignore specific tags
ignore_tags = ""

# Sort commits by order
sort_commits = "oldest"

# Topological sorting
topo_order = false

# Link parsers for auto-linking
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/sunerpy/pt-tools/issues/$1" },
  { pattern = "RFC(\\d+)", href = "https://datatracker.ietf.org/doc/html/rfc$1" },
]

[bump]
# Bump minor version for features
features_always_bump_minor = true
# Bump major version for breaking changes
breaking_always_bump_major = true
# Initial tag if no tags exist
initial_tag = "0.1.0"
